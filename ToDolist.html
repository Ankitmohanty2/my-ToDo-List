<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Todo List</title>
   <style>
      /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  min-width: 300px;
}

/* Header Styling */
.header {
  background-color: grey;
  padding: 30px;
  text-align: center;
  color: black;
}

/* Input and Add Button */
input {
  width: 75%;
  padding: 10px;
  border: none;
  font-size: 15px;
}

.addBtn {
  width: 25%;
  padding: 10px;
  background-color: #d9d9d9;
  color: #62a765;
  cursor: pointer;
  font-size: 16px;
}

.addBtn:hover {
  background-color: #696c92;
  color: white;
}

/* Task List Styling */
ul {
  list-style-type: none;
  padding: 0;
}

li.task {
  padding: 12px;
  background-color: white;
  font-size: 18px;
  position: relative;
  transition: background-color 0.2s;
  cursor: pointer;
  user-select: none;
}

/* Zebra stripes for odd items */
li.task:nth-child(odd) {
  background-color: #f9f9f9;
}

li.task:hover {
  background-color: #ddd;
}

li.checked {
  background-color: #888;
  color: white;
  text-decoration: line-through;
}

li.checked::before {
  content: '';
  position: absolute;
  left: 16px;
  top: 10px;
  width: 7px;
  height: 15px;
  border: solid #2d552f;
  border-width: 0 2px 2px 0;
  transform: rotate(45deg);
}

/* Close button */
.close {
  position: absolute;
  right: 16px;
  top: 12px;
  cursor: pointer;
}

.close:hover {
  background-color: #62a765;
  color: grey;
}

   </style>
</head>
<body>

  <div id="todo-header" class="header">
    <h2>My To-Do List</h2>
    <input type="text" id="taskInput" placeholder="Enter today's tasks...">
    <button onclick="addTask()" class="addBtn">Add</button>
  </div>

  <ul id="taskList">
    <li class="task">Gym<span class="close">&times;</span></li>
    <li class="task checked">Clear bills<span class="close">&times;</span></li>
    <li class="task">Buy vegetables<span class="close">&times;</span></li>
    <li class="task">Read novel<span class="close">&times;</span></li>
    <li class="task">Room cleaning<span class="close">&times;</span></li>
  </ul>

  <script>
 // Initialize the to-do list by attaching event listeners to the close buttons
document.addEventListener('DOMContentLoaded', function () {
  addCloseButtons();
  toggleTaskStatus();
});

// Function to create a new task
function addTask() {
  const taskInput = document.getElementById("taskInput");
  const taskValue = taskInput.value.trim();

  if (taskValue === '') {
    alert("You must write something!");
    return;
  }

  const li = document.createElement("li");
  li.className = "task";
  li.textContent = taskValue;

  const closeSpan = createCloseButton();
  li.appendChild(closeSpan);

  document.getElementById("taskList").appendChild(li);
  taskInput.value = "";

  addCloseButtons();
  toggleTaskStatus();
}

// Function to add close buttons to each task
function addCloseButtons() {
  const tasks = document.getElementsByClassName("task");
  for (let i = 0; i < tasks.length; i++) {
    const closeSpan = tasks[i].querySelector('.close');
    if (!closeSpan) {
      const span = createCloseButton();
      tasks[i].appendChild(span);
    }
  }

  const closeButtons = document.getElementsByClassName("close");
  for (let i = 0; i < closeButtons.length; i++) {
    closeButtons[i].onclick = function () {
      const task = this.parentElement;
      task.style.display = "none";
    };
  }
}

// Helper function to create the close button element
function createCloseButton() {
  const span = document.createElement("span");
  span.className = "close";
  span.textContent = "\u00D7";
  return span;
}

// Toggle the checked status of tasks
function toggleTaskStatus() {
  const list = document.getElementById('taskList');
  list.addEventListener('click', function (ev) {
    if (ev.target.tagName === 'LI') {
      ev.target.classList.toggle('checked');
    }
  }, false);
}


  </script>

</body>
</html>
